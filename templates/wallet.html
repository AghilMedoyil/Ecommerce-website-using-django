{% extends 'base.html' %}
{% load static %}
{% block styles %}
    <!-- Custom Styles -->
    <style>
          .wallet-container {
            max-width: 350px;
            min-height: 350px;
            margin: 60px auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .wallet-header {
            background-color: #f8f9fa;
            color: #000;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        .balance-card {
            padding: 15px;
            text-align: center;
        }
        .transaction-item {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s ease;
        }
        .transaction-item:hover {
            background-color: #f8f9fa;
        }
        .transaction-amount-negative {
            color: #dc3545;
        }
        .transaction-amount-positive {
            color: #28a745;
        }
        .badge {
            background-color: #cc7a00;
            color: #fff;
        }
    </style>
    
    {% endblock %}

<div class="container wallet-container">

    </div>
