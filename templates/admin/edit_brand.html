{% extends 'admin/admin_base.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Edit Brand</h1>
    <form method="POST" enctype="multipart/form-data" class="shadow-lg p-4 rounded bg-light">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="title" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ brands.Name }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ brands.description }}</textarea>
        </div>


        <div class="form-group mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="1" {% if category.delete_status == 1 %} selected {% endif %}>LIVE</option>
                <option value="0" {% if category.delete_status == 0 %} selected {% endif %}>DELETE</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning w-100">Update Brand</button>
    </form>
</div>
{% endblock %}
