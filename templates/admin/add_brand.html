{% extends 'admin/admin_base.html' %}

{% block title %}Add brand{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New category</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter brand name" required>
        </div>
    
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter brand description" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="image" class="form-label">Brand poster Image</label>
            <input type="file" class="form-control" id="image" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Add brand</button>
    </form>
</div>
{% endblock %}
