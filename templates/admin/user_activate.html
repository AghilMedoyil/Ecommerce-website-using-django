{% extends 'admin/admin_base.html' %}

{% block title %}User Management{% endblock %}

{% block content %}
        <!-- Activate Modal -->
        <div class="modal fade" id="activateModal{{ user.id }}" tabindex="-1" role="dialog" aria-labelledby="activateModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="activateModalLabel">Confirm Activation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to activate {{ users.email }}?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <form action="{% url 'user_active' user.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <input type="hidden" name="activate" value="true">
                            <button type="submit" class="btn btn-success">Activate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
