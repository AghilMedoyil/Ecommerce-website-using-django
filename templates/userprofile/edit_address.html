{% extends 'userprofile/user_base.html' %}
{% load static %}

{% block style %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .red-text {
    color: orangered;
}
       
</style>
{% endblock %}
{% block main %}
<div class="container">
    
    <div class="col-12 col-lg-8 p-0  content-column">
        <div class="card">
            <div class="card-body">
                <h2 class="h4 mb-3">Edit Address</h2>
                <form method="post">
                    {% csrf_token %}
                    <!-- Personal Information Section -->
                    <div class="col-md-12">
                        <label for="ad-1" class="form-label">Address Line 1</label>
                        <input type="text" class="form-control" id="ad-1" name="ad-1" 
                        value="{{ address.address1 }}" placeholder="{{ address.address1 }}" required>
                    </div>   <div class="col-md-12">
                        <label for="ad-2" class="form-label">Address Line 2</label>
                        <input type="text" class="form-control" id="ad-2" name="ad-2" 
                        value="{{ address.address2 }}" placeholder="{{ address.address2 }}"        required>
                    </div>
                   
                    

                    <!-- Contact Information Section -->
                    <div class="mb-3">
                        
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="district" class="form-label">District</label>
                                <input type="text" class="form-control" id="district" name="district" 
                                value="{{ address.district }}" placeholder="{{ address.district }}" required>
                            </div>
                            <div class="col-md-6">
                                <!-- State Dropdown -->
                                <label for="state">State</label>
                                <select name="state" id="state" required>
                                    <option value="{{ address.state }}">{{ address.state }}</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <!-- Add more states as needed -->
                                </select><br><br>
                            </div>
                        </div>
                    </div>
                   

                    <div class="mb-3">
                        
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" 
                                value="{{ address.city }}" placeholder="{{ address.city }}"required>
                            </div>
                            <div class="col-md-6">
                                <label for="zip_code" class="form-label">Pin code</label>
                                <input type="text" class="form-control" id="pincode" name="pincode"
                                value="{{ address.pincode }}" placeholder="{{ address.pincode }}" required>
                            </div>
                        </div>
                    </div>
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} red-text">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                    <!-- Address Section -->
                   

                    <!-- Form Buttons -->
                    <div class="content-update">
                       
                        <button type="submit" class="btn btn-primary">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
{% block js %}
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">

{% endblock %}
